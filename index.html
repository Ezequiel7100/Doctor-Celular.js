<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Doctor Celular</title>
</head>
<body>
<main>
    <h1>Doctor celular</h1>
    <section class="paginaCelulares">
        <div class="fotosCelulares">
            <a href="#" class="imagenCelu1">
                <img src="./productos/motog60s.png" alt="Celular Motorola G60s">
                <div class="card-body">
                    <h5 class="card-title text-black">Motorola G60s </h5>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">$60.000</li>
                        <li class="list-group-item">
                            Envio a todo el pais
                        </li>
                        </ul>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary d-flex">Comprar</button>
                </div>
            </a>
            <a href="#" class="imagenCelu2">
                <img src="./productos/celular-a12.jpg" alt="Celular Samsung A12">
                <div class="card-body">
                    <h5 class="card-title text-black">Samsung A12</h5>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">$45.000</li>
                        <li class="list-group-item">
                            Envio a todo el pais
                        </li>
                    </ul>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary d-flex">Comprar</button>
                </div>
            </a>
            <a href="#" class="imagenCelu3">
                <img src="./productos/celular-a22.png" alt="Celular Samsung A22" >
                <div class="card-body">
                    <h5 class="card-title text-black">Samsung A22 </h5>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">$68.000</li>
                        <li class="list-group-item">
                        Envio a todo el pais
                        </li>
                    </ul>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary d-flex">Comprar</button>
                </div>
            </a>
        </div>
    </section>
</main>
<script src="./app.js"></script>
</body>
</html>
