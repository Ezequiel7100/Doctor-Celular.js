<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Doctor Celular</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="nombreDoc navbar-brand" href="#">Doctor Celular</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navegador Doc.Celular</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Computacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accesorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gaming</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar Producto" aria-label="Search">
                    <button class="btn btn-success" type="submit">Buscar</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
    </header>
<main>
    <section class="paginaCelulares">
        <div class="fotosCelulares">
            <a href="#" class="imagenCelu1">
                <img src="./productos/motog60s.png" alt="Celular Motorola G60s">
                <div class="card-body">
                    <h5 class="card-title text-black">Motorola G60s </h5>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">$60.000</li>
                        <li class="list-group-item">
                            Envio a todo el pais
                        </li>
                        </ul>
                <div class="card-body">
                    <button id="boton1" type="button" class="btn btn-outline-primary d-flex">Comprar</button>
                </div>
            </a>
            <a href="#" class="imagenCelu2">
                <img src="./productos/celular-a12.jpg" alt="Celular Samsung A12">
                <div class="card-body">
                    <h5 class="card-title text-black">Samsung A12</h5>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">$45.000</li>
                        <li class="list-group-item">
                            Envio a todo el pais
                        </li>
                    </ul>
                <div class="card-body">
                    <button id="boton2" type="button" class="btn btn-outline-primary d-flex">Comprar</button>
                </div>
            </a>
            <a href="#" class="imagenCelu3">
                <img src="./productos/celular-a22.png" alt="Celular Samsung A22" >
                <div class="card-body">
                    <h5 class="card-title text-black">Samsung A22 </h5>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">$68.000</li>
                        <li class="list-group-item">
                        Envio a todo el pais
                        </li>
                    </ul>
                <div class="card-body">
                    <button id="boton3" type="button" class="btn btn-outline-primary d-flex">Comprar</button>
                </div>
            </a>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
